<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carmen Cincotti - WebGPU Triangle</title>
    <style>
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas-container"></canvas>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/3.4.2/gl-matrix-min.js"
    integrity="sha512-eV9ExyTa3b+YHr99IBTYpwk4wbgDMDlfW8uTxhywO8dWb810fGUSKDgHhEv1fAqmJT4jyYnt1iWWMW4FRxeQOQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./webgpu.js"></script>
  <script src="./primitives.js"></script>
  <script>
    const runApp = async () => {
      const webGPU = await WebGPU.init();
      const cube = new Primitives.Cube(1, 1, 1);

      webGPU.draw(cube);
    };

    runApp();
  </script>
</html>
